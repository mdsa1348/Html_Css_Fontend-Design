<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./navbar/navbar.css">
    <link rel="stylesheet" href="./Body1/body1.css">
    <link rel="stylesheet" href="./Body2/body2.css">
    <link rel="stylesheet" href="./Pricing/pricing.css">
    <link rel="stylesheet" href="./Blogs/blogs.css">
    <link rel="stylesheet" href="./Footer/footer.css">


</head>
<body>
    <!-- <h1>Welcome to the Main Page</h1>
    <p>This is the main content of your website.</p> -->

    <div id="page2Content"></div>
    <div id="page3Content"></div>
    <div id="page4Content"></div>
    <div id="page5Content"></div>
    <div id="page6Content"></div>
    <div id="page7Content"></div>

    


    <!-- loadPage('page3.html', 'page3Content');
            loadPage('page4.html', 'page4Content'); -->
    <script>
        window.onload = function() {
            loadPage('./navbar/navbar.html', 'page2Content');
            loadPage('./Body1/body1.html', 'page3Content');
            loadPage('./Body2/body2.html', 'page4Content');
            loadPage('./Pricing/pricing.html', 'page5Content');
            loadPage('./Blogs/blogs.html', 'page6Content');
            loadPage('./Footer/footer.html', 'page7Content');

        };

        function loadPage(pageUrl, targetId) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(targetId).innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", pageUrl, true);
            xhttp.send();
        }
    </script>
</body> 
</html>
